name: Security Scan Pipeline

on:
  push:
  pull_request:

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python (for dependency installs)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt || true

      # 3️⃣ Install Trivy (official repo method)
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      # 4️⃣ Run Trivy filesystem scan (detect vulnerabilities)
      - name: Run Trivy vulnerability scanner
        run: |
          mkdir -p reports
          echo "Running Trivy filesystem scan..."
          trivy fs --exit-code 0 --format table -o reports/trivy-report.txt .
          echo "Trivy scan completed. Report saved to reports/trivy-report.txt"
        continue-on-error: true

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: reports/trivy-report.txt

      # 5️⃣ Run OWASP Dependency-Check
      - name: Run OWASP Dependency-Check
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jre wget unzip
          wget https://github.com/jeremylong/DependencyCheck/releases/download/v12.1.0/dependency-check-12.1.0-release.zip
          unzip dependency-check-12.1.0-release.zip
          mkdir -p reports
          echo "Running OWASP Dependency-Check..."
          # Runs using your NVD API key (if provided)
          ./dependency-check/bin/dependency-check.sh -s . -f HTML -o ./reports
          echo "=== Reports directory ==="
          ls -l ./reports || true
        continue-on-error: true

      - name: Upload Dependency-Check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-report
          path: ./reports/dependency-check-report.html
