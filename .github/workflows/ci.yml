name: CI Security Scan

on:
  push:
  pull_request:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.13.0
        with:
          image-ref: 'Dockerfile'
          format: 'table'
          exit-code: '0'
          output: 'trivy-report.txt'
        continue-on-error: true

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt

      - name: Run OWASP Dependency-Check
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jre wget unzip
          wget https://github.com/jeremylong/DependencyCheck/releases/download/v12.1.0/dependency-check-12.1.0-release.zip
          unzip dependency-check-12.1.0-release.zip
          mkdir -p reports
          ./dependency-check/bin/dependency-check.sh -s . -f HTML -o ./reports --nvdApiKey "$NVD_API_KEY"
          echo "=== List reports directory ==="
          ls -R ./reports
        continue-on-error: true

      - name: Upload Dependency Check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-report
          path: ./reports/dependency-check-report.html
