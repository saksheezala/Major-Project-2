name: CI Security Scan

on:
  push:
  pull_request:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@v1
        with:
          scan-type: 'fs'
          format: 'table'
          output: 'trivy-report.txt'
        continue-on-error: true

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt

      - name: Run OWASP Dependency Check
        run: |
          sudo apt-get update && sudo apt-get install -y default-jdk wget unzip
          wget https://github.com/jeremylong/DependencyCheck/releases/download/v8.0.2/dependency-check-8.0.2-release.zip -O dc.zip
          unzip dc.zip
          ./dependency-check/bin/dependency-check.sh --project "myapp" --scan . --format HTML --out dependency-report.html
        continue-on-error: true

      - name: Upload dependency-check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-report
          path: dependency-report.html
